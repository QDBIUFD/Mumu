<!DOCTYPE html>
<html>
<head>
    <title>穆木专属贪吃蛇</title>
    <style>
        canvas {
            border: 2px solid #333;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #message {
            font-size: 18px;
            color: #ff6b6b;
            height: 24px;
            margin: 10px 0;
        }
        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: flex-start;
        }
        .wishes {
            width: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 0 20px;
        }
        .wishes p {
            color: #ff6b6b;
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 32px;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 10px 0;
        }
        .game-info p {
            margin: 0;
            font-size: 18px;
            color: #ff4757;
        }
        .level-info {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>穆木专属贪吃蛇</h1>
    <div class="container">
        <div class="wishes">
            <p>金榜题名在眼前</p>
            <p>考试必定旗开得胜</p>
            <p>高考加油！必胜！</p>
            <p>前程似锦，未来可期</p>
            <p>相信自己，你最棒！</p>
        </div>
        
        <div class="game-area">
            <div class="level-info">
                <p>当前关卡: <span id="currentLevel">1</span> / 99</p>
                <p>通关要求: <span id="levelTarget">0</span>分</p>
            </div>
            <div id="message"></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-info">
                <p>分数: <span id="score">0</span></p>
                <p>最高关卡: <span id="highestLevel">1</span></p>
            </div>
        </div>
        
        <div class="wishes">
            <p>梦想终将实现</p>
            <p>乘风破浪会有时</p>
            <p>直挂云帆济沧海</p>
            <p>金榜题名只等闲</p>
            <p>穆木必胜！加油！</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
